<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Creacion y Edicion de Proveedores</title>
  <link rel="stylesheet" th:href="@{/form.css}">
</head>
<body>
<div class="container">
  <div id="list-wrap">
    <h2> Ingrese o actualice los datos</h2>
    <hr>
    <div class="items-body">
      <form th:action="@{/guardar}" method="post" th:object="${proveedor}">
        <input type="number" name="idProveedor" th:field="*{idProveedor}" style="display: none;"/>
        <br>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" th:field="*{nombre}" required/>
        </div>

        <div class="form-group">
          <label for="telefono">Telefono:</label>
          <input type="number" name="telefono" th:field="*{telefono}" required/>
        </div>

        <div class="form-group">
          <label for="direccion">Direccion:</label>
          <input type="text" name="direccion" th:field="*{direccion}" required/>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" name="email" th:field="*{email}" required/>
        </div>

        <div class="form-group">
          <label for="sitioWeb">Sitio Web:</label>
          <input type="text" name="sitioWeb" th:field="*{sitioWeb}" required/>
        </div>

        <div class="form-group">
          <label for="estado">Estado:</label>
          <select type="number" name="estado" th:field="*{estado}" required>
            <option value="1">Activo</option>
            <option value="2">Inactivo</option>
            <option value="3">Dado de baja</option>
          </select>
        </div>

        <br>
        <button class="create_button" type="submit"  name="guardar" th:if="${editar}" th:text="Actualizar">Actualizar Datos</button>
        <button class="create_button" type="submit"  name="guardar" th:unless="${editar}" th:text="Guardar">Guardar Proveedor</button>
        <a class="cancelar" th:href="@{/listadoProveedores}">Cancelar</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
