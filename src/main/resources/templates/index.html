<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Lista de Proveedores</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
    <div id="login-form-wrap">
        <h2> Login </h2>
        <form th:action="@{/login}" method="post" id="login-form">

                <p>
                <input type="text" placeholder="Enter Username" name="username" id="username" required><i class="validation"><span></span><span></span></i>
                </p>
                <p>
                <input type="password" id="password" placeholder="Enter Password" name="password" required>
                </p>
                <p>
                <input type="submit" id="login" value="Login"></input>
                </p>

        </form>
        <div id="error-message">
        <p th:text="${mensaje_error}"></p>
            </div>
    </div>
    </body>
</html>
