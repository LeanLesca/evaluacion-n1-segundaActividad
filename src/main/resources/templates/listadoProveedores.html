<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:a="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
  <title>Lista de Proveedores</title>
</head>
<body>
<div th:if="${listaProveedores != null and !listaProveedores.empty}" class="container">
    <div id="list-wrap">
        <h2 th:text="${tituloTabla}"></h2>
        <hr>

        <div class="items-body">
          <table border="1" class="styled-table">
              <thead>
                <tr>
                  <th>Codigo Proveedor</th>
                  <th>Nombre</th>
                  <th>Telefono</th>
                  <th>Direccion</th>
                  <th>Email</th>
                  <th>Sitio Web</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="proveedor : ${listaProveedores}">
                    <td th:text="${proveedor.getIdProveedor}"></td>
                    <td th:text="${proveedor.nombre}"></td>
                    <td th:text="${proveedor.telefono}"></td>
                    <td th:text="${proveedor.direccion}"></td>
                    <td th:text="${proveedor.email}"></td>
                    <td th:text="${proveedor.sitioWeb}"></td>
                    <td th:text="${proveedor.manejoEstados(proveedor.estado)}"></td>
                    <td><a class="crear-eliminar" th:href="@{/editar/} + ${proveedor.getIdProveedor}" th:text = "Editar"/></td>
                    <td><a class="crear-eliminar" th:href="@{/eliminar/} + ${proveedor.getIdProveedor}" th:text = "Eliminar"/></td>
                </tr>
              </tbody>
          </table>

        </div>
        <a id="create_button" th:href="@{/guardar}" th:text = "Crear"/>
    </div>

</div>
</body>
</html>
